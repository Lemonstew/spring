<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // 객체 : 속성 & 기능 이 있는 타입

  // 속성(property) (속성명: 속성값)
  let a = 3; // number
  let b = "hi"; // string
  let c = {name: "son", age: 33, address: "seoul"}

  console.log(a)
  console.log(b)
  console.log(c)

  // 각 속성 탐색
  console.log(c.name)
  console.log(c["name"])
  console.log(c.age)
  console.log(c["age"])
  console.log(c.address)
  console.log(c['address'])

  let d = {
    email: "appapp@naver.com",
    location: "korea",
    married: true,
    score: 3.14
  }
  console.log(d.email)
  console.log(d.location)
  console.log(d.married)
  console.log(d.score)

  // 기능 (method, 값이 함수인 속성)
  let e = {
    name: "lee",
    age: 22,
    // 값이 함수면 속성을 메소드라고 함
    info: function a() {
      console.log(`this is information}`);
    }
  };

  console.log(e.name)
  console.log(e.age)
  console.log(e.info)

  e.info(); // 메서드 실행

  let f = {
    hello: function a() {
      console.log("say hello");
    },
    greeting: function b() {
      console.log("say greeting");
    },
    hey: function c() {
      console.log("say hey")
    }
  };
  f.hello();
  f.greeting();
  f.hey();

  let g = {
    height: () => console.log(100),
    weight: () => console.log(150),
    jump: () => console.log("jump"),
    run: () => console.log("run"),
    work: () => console.log("work")
  }

  console.log(g.height)
  console.log(g.weight)
  g.jump()
  g.work()
  g.run()

</script>
</body>
</html>
