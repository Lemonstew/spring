<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // rest (...)
  const a = [3, 1, 4];
  const b = [...a]; // spread

  const [x, y, z] = a; // destructuring assignment

  const [n1, ...n2] = a; // rest property

  console.log(n1);
  console.log(n2);

  const [...c] = a; // 얕은 복사
  console.log(c);

  a[2] = 5;

  console.log(n2);
  console.log(c);

  // 끝에만 존재
  // const [...s1, s2] = a;

  // 연습
  const d = ["donald", "harris", "rose", "son"];

  const [x1, x2, ...s] = d;

  console.log(x1);
  console.log(x2);
  console.log(s);

  // object
  const e = {name: "donald", city: "ny", country: "us", height: 200};

  const h = {
    team: "t1",
    married: true,
    title: "소년이 온다",
    content: "518"
  }

  const {team, ...i} = h;

  console.log(team);
  console.log(i.married);
  console.log(i.title);
  console.log(i.content);

</script>
</body>
</html>
