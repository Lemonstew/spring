<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function func1() {
    // 함수 호출 시 실행되는 코드들..
    console.log("hello")
    console.log("javascript")
    console.log("world")
  }

  func1();

  function func2() {
    console.log("hi")
    console.log("함수")
    return; // 함수 종료
    console.log("dune")
  }

  func2();

  function func3() {
    console.log("세번째 함수 코드")
    return 3; // 함수 종료 + 값을 호출한 곳으로 반환
  }

  let a = func3();
  console.log(a)
  console.log(func3())

  function func4(a) {
    return a * 2;
  }

  let c = func4(5);
  console.log(c)
  let d = func4(9);
  console.log(d)
  console.log(func4(7))

  function func5(a) {
    return a / 2;
  }

  let e = func5(10);
  console.log(e);
  let f = func5(90);
  console.log(f)
  console.log(func5(100));

  let x = func4(100) + 5;
  console.log(x)

  // arrow function 에서 {} 내의 코드가 한 줄이면 {} 생략 가능
  // 한 줄의 코드가 return이면 return 생략 가능

  let fun11 = a => a * 2;
  console.log(fun11(80));
</script>
</body>
</html>
