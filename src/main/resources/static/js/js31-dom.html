<script>
  // querySelector 문서에서 선택된 하나의 요소 리턴
  let a = document.querySelector("#para1");
  console.log(a);
  // querySelector 첫번째 요소만 리턴
  let b = document.querySelector(".note");
  console.log(b)
  let c = document.querySelector(".error");
  console.log(c)

  // querySelectAll : 선택자로 선택된 모든 요소를 배열로 리턴
  let d = document.querySelectorAll(".note");
  console.log(d)
  console.log(d[0])
  console.log(d[1])
  console.log(d[2])
  console.log(d[3])

  let e = document.querySelectorAll(".error")
  e[1].innerHTML = "BBBBBBB";
  e[3].innerHTML = "Dune Arakis war"

  let f = document.querySelectorAll(".note")
  f[2].innerHTML = "로렌초"
  f[2].style.color = "yellow";


</script>
