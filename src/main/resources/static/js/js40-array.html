<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
  // 배열 (array)
  let a = []; // (대괄호로 만들어짐)
  let b = [3, 1, 4];
  let c = [5, true, 'array', "baby", function () {
  }];
  // 자바와 달리 배열 내의 타입은 통합되지 않아도 됨/

  // 속성 (property)
  // length : item 의 수 (배열의 길이)
  console.log(a.length) // 0
  console.log(b.length) // 3
  console.log(c.length) //5

  // index 를 사용해서 각 아이템에 접근
  console.log(b[0]); // 3
  console.log(b[1]); // 1
  console.log(b[2]); // 4

  b[2] = 5;

  console.log(b); // [3, 1, 5]

  console.log(b[3]) // undefined
  console.log(b[b.length - 1]); // 마지막 인덱스 5
  b[3] = 9; // 주의해서 사용해야 함.
  // b[10] = 100 을 넣을 경우,
  // 길이는 총 0부터 10까지, 총 11이 됨.
  // 허나 그 사이의 정의되지 않은 값들은 모두 undefined 값을 가짐
  console.log(b[3]); // 9
  console.log(b.length); // 4

  // 메소드 (method)
  // push : 마지막에 아이템 추가
  let d = [3, 1, 4];
  console.log(d);
  d.push(9);
  console.log(d);
  d.push(5);
  console.log(d);

  // pop : 마지막 아이템 삭제 (꺼내기)
  d.pop();
  console.log(d);
  let i1 = d.pop();
  console.log(i1);
  console.log(i1);
  console.log(d);


  let e = ["h"];
  e.push("e");
  e.push("l");
  e.push("l");
  e.push("o");
  console.log(e);

  e.pop();
  e.pop();
  e.pop();
  console.log(e);

  // shift : 앞의 아이템 삭제 (꺼내기)
  let f = [10, 20, 30, 40, 50];
  f.shift();
  console.log(f);
  let i2 = f.shift();
  console.log(f);
  console.log(i2);

  // unshift : 앞에 아이템 추가
  f.unshift(22);
  console.log(f);
  f.unshift(11, 0, 1, 2, 3); // 그대로 앞에 추가
  console.log(f);

  // 연습
  let g = [];

  // 코드 작성 unshift 사용
  g.unshift("w", "o", "r", "l", "d")
  console.log(g); // ["w", "o", "r", "l", "d"];

  // 코드 작성 shift 사용
  g.shift();
  g.shift();
  g.shift();
  console.log(g)

</script>
</body>
</html>
