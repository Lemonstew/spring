<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // javascript 의 자료형 (data type)
    // null( object 에 포함 ), undefined, boolean, number, bigInt, string, symbol, object

    // number
    let a = 3;
    let b = 3.14;

    console.log(a, b);

    let d = 10 / 3; // 실수 연산
    console.log(d);

    // bigInt
    let c = 9999999999999999999999999999999999999999999999999999999999999999n;

    console.log(c);

    // string
    let e = "Arnak"; // 큰 따옴표
    let f = 'SkyTeam' // 작은 따옴표
    let g = `Viticulture`; // backtick

    console.log(e, f, g);

    let h = "I'm Iron Man";
    let i = 'Hello "world"';
    let j = "\"" // 큰 따옴표 내에 큰 따옴표는 역슬래시와 함께 사용
    let k = '\'' // 작은 따옴표 내에 작은 따옴표는 역슬래시와 함께 사용
    let l = `"", ''`; // backtick 내에 큰따옴표, 작은따옴표 사용 가능
    let m = `
    여러
    줄
    사용
    가능
    하다니까?
    진짜루
    `;
    console.log(h);
    console.log(i);
    console.log(j);
    console.log(k);
    console.log(l);
    console.log(m);
    let age = 30;
    let name = "son";
    // 내 이름은 son 이고 나이는 30 입니다.
    let n = "내 이름은 " + name + "이고 나이는 " + age + "입니다.";
    console.log(n);

    let o = `내 이름은 ${name}이고 나이는 ${age}입니다.`;
    console.log(o);
</script>
</body>
</html>
