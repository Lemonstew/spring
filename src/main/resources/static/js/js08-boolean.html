<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = true;
    let b = false;

    // truthy : falsy 외
    // falsy : undefined, null, "", 0, false, NaN

    if (false) {
        console.log(1)
    } else {
        console.log(2)
    }

    if (undefined) {
        console.log(3)
    } else {
        console.log(4)
    }

    let c = 5 % 0; // NaN

    if (null) {
        console.log(5)
    } else {
        console.log(6)
    }

    if ("") {
        console.log(8)
    } else {
        console.log(10)
    }

    if (0) {
        console.log(1)
    } else {
        console.log(100)
    }

    if (c) {
        console.log(1)
    } else {
        console.log(9090)
    }

    if ("    ") {
        console.log("ybkkb")
    } else {
        console.log("hghs")
    }

    // 따옴표 사이에 무엇이라도 있으면 true 로 인식

</script>
</body>
</html>
