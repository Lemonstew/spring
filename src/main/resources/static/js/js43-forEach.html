<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p>Lorem.</p>
<p>Cupiditate.</p>
<p>Enim?</p>
<p>Quod!</p>
<p>Dolor.</p>


<input type="text" readonly>

<script>

  let a = document.querySelectorAll('p')
  console.log(a);

  document.querySelectorAll('p')
    // 모든 p 태그 요소를 반환할거야. NodeList형태로.
    .forEach(e => {
      // 요소 하나하나 뽑아낼거야
      e.addEventListener('click', () => {
        // 각 요소 클릭하면 이런 일이 일어날거야
        document.querySelector('input').value = e.innerText
        // input 태그 요소의 value 는 아까 뽑힌 요소의 html 안에 있는 거야.
      })
    })


</script>
</script>
</body>
</html>
