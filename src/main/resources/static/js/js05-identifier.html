    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 식별자(identifier 변수명, 함수명, class명, 모듈)
    // 에 사용할 수 있는 문자
    // 영문대문자, 영문소문자, 숫자, $, _
    // 단 숫자가 맨앞에 올 수 없다
    // 대소문자 구별함

    let a;
    let A;
    a = "The White Castle";
    A = "Spirit Island"
    console.log(a, A);

    // let a; -> 안됨

    let a2$_;
    a2$_ = "Ark Nova";
    console.log(a2$_);

    // let 2a; // 안됨 (왜냐면 숫자가 맨앞)

    // 변수명 작성 관습
    // lowerCamelCase
    let numberOfStudents = "board club";
    let morningGreeting = "BoardGameGeek";
</script>
