<script>
  const a = [1, 3, 5, 7, 9, 11];
  const b = [3, 1, 4, 1, 5, 9];

  console.log(r1);

  console.log(b.every(e => e % 2 === 1));

  console.log(b.every(e => e % 2 === 0));

  console.log(b.some(e => e % 2 === 1));

  const c = ["hankang", "lee", "son", "faker"];

  console.log(c.every(e => e.length % 2 === 1));

  console.log(c.every(e => e.includes("a")))

  const d = ["arnak", "gaia", "gloomhaven", "spirit island"]
  console.log(d.every(e => e.includes("a")))
