<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  //object
  // {prop1: val1, prop2: val2}

  const a = {name: "rose", song: "apt"};
  const b = a;

  console.log(a);
  console.log(b);

  b.name = "bruno";
  console.log(a);
  console.log(b);

  // 고전적인 방법

  const c = {};
  c.name = a.name;
  c.song = a.song;

  console.log(a);
  console.log(c);
  c.name = "han";
  console.log(a);
  console.log(c);

  // 객체 property 접근법
  console.log(a.name);
  console.log(a.song);
  console.log(a["name"]);
  console.log(a["song"]);

  // for in : 객체의 property 명들을 탐색 (순서는 보장 안됨)
  for (const p in a) {
    console.log(p, a[p]);
  }

  // 연습
  const e = {city: "london", age: 33, email: "gmail"};

  const f = e.slice(0, 3);

  f.city = "seoul";
  console.log(e);

</script>
</body>
</html>
