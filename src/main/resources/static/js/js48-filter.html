<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let a = [3, 1, 4, 1, 5, 9, 2];

  let f1 = a.find(e => e % 3 === 0);
  console.log(f1);

  let f2 = a.filter(e => e % 3 === 0);
  console.log(f2);

  let f3 = a.filter(e => e === 1);
  console.log(f3);

  let f4 = a.filter(e => e % 2 === 0);
  console.log(f4)

  // sort vs filter
  // sort 는 배열이 변경됨
  // filter와 find는 원본이 변경되지 않음

  console.log(a);

  let b = ['hankang', 'faker', 'rose', 'son', 'apt'];

  // 코드 작성

  // 세글자인 아이템만 출력
  let b1 = b.filter(e => e.length === 3);
  console.log(b1);

  let b2 = b.filter(e => e.length >= 4);
  console.log(b2)

  let b3 = b.filter(e => e.length % 2 === 1);
  console.log(b3)

</script>
</body>
</html>
