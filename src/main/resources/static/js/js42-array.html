<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
  // for, for of

  // forEach : 배열의 모든 아이템 탐색
  let a = [3, 1, 4, 1, 5, 9, 2];

  console.log("for #############################")
  for (let i = 0; i < a.length; i++) {
    console.log(a[i])
  }

  console.log("for of ##########################")
  for (let item of a) {
    console.log(item)
  }

  console.log("forEach #########################")
  a.forEach(() => {
    console.log(0)
  }); // 각 아이템마다 함수가 실행됨. 고로 0이 일곱 번 찍힘

  a.forEach((e) => {
    console.log(e)
  }); // 모든 원소가 끄집어내짐

  let b = ["son", "lee", "faker", "kim"];
  // forEach 메소드 사용해서 모든 아이템 출력
  b.forEach((e) => {
    console.log(e)
  })

  console.log("for #########################")
  for (let i = 0; i < b.length; i++) {
    console.log(i, b[i])
  }

  console.log("forEach ########################")
  b.forEach((v, i) => {
    console.log(i, v)
  })

  // 연습
  let c = ["kim", "lee", "choi", "son"]
  c.forEach((v, i) => {
    console.log(i + 1, v)
  })

  //
  let paras = document.querySelectorAll("p");
  paras.forEach((elem, index) => {
    console.log(index, elem.innerHTML);
  });

  paras.forEach((elem) => {
    elem.addEventListener("click", () => {
      console.log(elem.innerHTML);
    })
  })
</script>
</body>
</html>
