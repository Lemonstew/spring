<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // undefined

    let a = 30;
    console.log(a);
    let b = `hello`;
    console.log(b);
    let c;
    console.log(c); // 선언만 하고 값이 없으면 undefined
    b = undefined;
    console.log(b); // 이렇게 해도 undefined 로 적용됨

    // null
    let d = null; // null 이라는 값(object)
    console.log(d);

    // boolean -> true 와 false
    let e = true;
    let f = false;
    console.log(e, f);

    if (e) {
        console.log("e가 true일 때 실행")
    }

    if (f) {
        console.log("f가 true일 때 실행")
    } else {
        console.log("f가 false일 때 실행")
    }
</script>
</body>
</html>
