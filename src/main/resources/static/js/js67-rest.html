<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // rest parameter
  function fun1(a, b, c, d, e) {
    console.log(a, b, c, d, e)
  }

  fun1(3, 1, 4, 1, 5);

  function fun2(a, b, ...r) {
    console.log(a, b, r);
  }

  fun2('brass birmingham', 'gaia project', 'spirit island', 'dune imperium', 'arnak')

  // function fun3(...r, a) {
  //
  // }
  // rest parameter 를 선언한 후 뒤에 추가로 파라미터가 나올 수 없음
  // ! rest parameter 는 파라미터 목록 맨 마지막에만 작성 가능


</script>
</body>
</html>
